{% extends 'base_user_center.html' %}

{% block right_content %}
    <div class="right_content clearfix">
        <h3 class="common_title2">收货地址</h3>
        <div class="site_con">
            <dl>
                <dt>当前地址：</dt>
                {% if address %}
                <dd>{{ address.addr }} （{{ address.receiver }} 收） {{ address.phone }}</dd>
                {% else %}
                <dd>无收获地址</dd>
                {% endif %}
            </dl>
        </div>
        <h3 class="common_title2">编辑地址</h3>
        <div class="site_con">
            <form method="post" action="{% url 'user:address' %}">
                {% csrf_token %}
                <div class="form_group">
                    <label>收件人：</label>
                    <input type="text" name="receiver" placeholder="输入用户名">
                </div>
                <div class="form_group form_group2">
                    <label>详细地址：</label>
                    <textarea class="site_area" name="addr" placeholder="输入详细地址"></textarea>
                </div>
                <div class="form_group">
                    <label>邮编：</label>
                    <input type="text" name="zip_code" placeholder="输入邮编">
                </div>
                <div class="form_group">
                    <label>手机：</label>
                    <input type="text" name="phone" placeholder="输入手机号">
                </div>

                <input type="submit" name="" value="提交" class="info_submit">
            </form>
        </div>
    </div>
{% endblock right_content %}
